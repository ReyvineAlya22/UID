<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <head>
    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet">

    <!-- File CSS Kustom -->
    <link href="beranda.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Poppins;
    background-color: #F5F5F5;
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat; 
}

.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: white;
    border-bottom: 1px solid #e0e0e0;
}
    
.logo {
    display: flex;
    align-items: center;
    gap: 10px;
}
    
.logo img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 8px;
}
    
.app-name {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    text-align: center;
}
    
.navigation {
    display: flex;
    gap: 20px;
}
    
.right-section a {
    text-decoration: none;
    color: black;
    font-weight: bold;
    padding: 5px 0;
    position: relative;
}
    
.right-section a.active {
    color: #800000;
}
    
.right-section a.active::after {
    content: "";
    position: absolute;
    bottom: -2px;
    left: 0;
    right: 0;
    height: 2px;
    background-color: #800000;
}
    
.right-section {
    display: flex;
    align-items: center;
    gap: 20px;
}
    
.contact-us {
    color: #333;
    text-decoration: none;
    font-weight: bold;
}
    
.contact-us img {
    width: 20px;  
    height: 20px;
    color: green;
}
    
.profile {
    display: flex;
    align-items: center;
    gap: 5px;
    font-weight: bold;
}
    
.profile img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    object-fit: cover;
}
    
.logout {
    padding: 5px 10px;
    background-color: #800000;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}


    main {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    main h1 {
      text-align: center;
      color: #b71c1c;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background: linear-gradient(to right, #800000, #b71c1c);
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(to right, #9d2b2b, #cc3d3d);
    }

    .row {
      display: flex;
      gap: 15px;
    }

    .row input {
      flex: 1;
    }

   

h1 {
  color: #b71c1c;
  margin-bottom: 20px;
}

.form-action {
  display: flex;
  flex-direction: column;
  gap: 15px;
  flex: 1;
  gap: 15px;
}


.form-action form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.form-action input, .form-action textarea, .form-action button {
  padding: 10px;
  font-size: 16px;
}

.form-action button {
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

.form-action button:hover {
  background-color: #45a049;
}

  </style>
</head>
<body>
  <!-- BAGIAN HEADER -->
  <header class="header">
    <div class="logo">
        <img src="logo.png" alt="Logo">
        <span class="app-name font-bold" id="appName">Tel-U
            Finance</span>
    </div>

    <nav class="navigation">
        <a href="beranda.html">BERANDA</a>
        <a href="notifikasi.html">NOTIFIKASI</a>
        <a href="pengaturan.html">PENGATURAN</a>
    </nav>

    <div class="right-section">
        <a href="contactus.html" class="active"><i
                class="bi bi-chat-left-dots-fill"
                style=" margin-right: 10px; color: green; font-weight: bold;"></i>CONTACT
            US</a>
        <div class="profile">
            <img src="foto_alya.jpg" alt="Profile">
            <span>MAHASISWA</span>
        </div>
        <button class="logout">LOGOUT</button>
    </div>
</header>


  <main>
    <div class="content">
        <section class="form-action" style="font-weight: bold;">
    <h1>Contact Us</h1>
    <form>
      <div class="row">
        <input type="text" placeholder="First name" required>
        <input type="text" placeholder="Last name" required>
      </div>
      <input type="email" placeholder="Email address" required>
      <textarea placeholder="Your message" rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
    </section>

    
   
</main>
</body>
</html>
